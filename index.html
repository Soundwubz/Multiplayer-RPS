<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MP Rock Paper Scissors</title>
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type=""></script>

</head>
<body>
    
    <div class="jumbotron bg-dark" style="border-radius: 0px;">    
        <h1 class="display-3 text-white">Rock, Paper, Scissors - Multiplayer Edition</h1>
        <h1 id="infoText" class="text-light">Waiting for second player...</h1>
    </div>
    <p>Players: <span id="numOfUsr">0</span></p>

    <div class="container"> 
        <div class="tool-container" data-hide="true">
            <div class="tool shadow" id="r">
                <h2>Rock</h2>
                <p>Press R</p>
            </div>
            <div class="tool shadow" id="p">
                <h2>Paper</h2>
                <p>Press P</p>
            </div>
            <div class="tool shadow" id="s">
                <h2>Scissors</h2>
                <p>Press S</p>
            </div>
        </div>
    </div>

    <script src="./assets/script/game.js" type="text/javascript"></script>
    
</body>
</html>
